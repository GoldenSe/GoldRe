<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDEN SEEKER - Update in Progress</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text */
            text-align: center;
            overflow: hidden; /* Remove scrolling */
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #ffd700; /* Gold color for the title */
            font-size: 36px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #ddd;
            font-size: 20px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .loader {
            margin-top: 20px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ffd700; /* Gold color for the loader */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #game {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .block {
            width: 50px;
            height: 50px;
            background-color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .block.explode {
            transform: scale(1.5);
            opacity: 0;
            pointer-events: none;
        }

        #message {
            font-size: 20px;
            color: #ffd700;
            margin-top: 20px;
            display: none;
        }

        #link {
            color: #ffd700;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Golden Seeker Logo">
    <h1>Golden Seeker</h1>
    <p>We're currently updating the game to bring you exciting new features and improvements.</p>
    <p>Thank you for your patience. Please check back later.</p>

    <div class="loader"></div> <!-- Animated loader -->

    <!-- Mini-game area -->
    <div id="game">
        <!-- Blocks to mine -->
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <div id="message">
        Congratulations! You've mined all the blocks. Join us on Telegram: 
        <a id="link" href="https://t.me/GoldSeekerGame" target="_blank">https://t.me/GoldSeekerGame</a>
    </div>

    <script>
        const blocks = document.querySelectorAll('.block');
        const message = document.getElementById('message');

        // Add click event to each block
        blocks.forEach(block => {
            block.addEventListener('click', () => {
                block.classList.add('explode'); // Add explosion effect
                setTimeout(() => block.style.display = 'none', 200); // Hide block after animation

                // Check if all blocks are mined
                if ([...blocks].every(block => block.style.display === 'none')) {
                    message.style.display = 'block'; // Show win message
                }
            });
        });
    </script>
</body>
</html>
