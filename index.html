<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDEN SEEKER - Update in Progress</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text */
            text-align: center;
            overflow: hidden; /* Remove scrolling */
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #ffd700; /* Gold color for the title */
            font-size: 36px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #ddd;
            font-size: 20px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .loader {
            margin-top: 20px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ffd700; /* Gold color for the loader */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #timer {
            font-size: 24px;
            color: #ffd700; /* Gold color for the timer */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Golden Seeker Logo">
    <h1>Golden Seeker</h1>
    <p>We're currently updating the game to bring you exciting new features and improvements.</p>
    <p>Thank you for your patience. Please check back later.</p>

    <div class="loader"></div> <!-- Animated loader -->

    <!-- Countdown timer element -->
    <div id="timer">Time until update: 05:00</div>

    <script>
        // Timer countdown logic
        let timeRemaining = 300; // 5 minutes in seconds
        const timerDisplay = document.getElementById('timer');

        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `Time until update: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeRemaining > 0) {
                timeRemaining--;
            } else {
                timerDisplay.textContent = 'Update complete! Please refresh the page.';
            }
        }

        // Update the timer every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
