<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | PROSPECTORS GOLDEN</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            border: 0;
            background: #000; /* Optional: add background color */
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: url('Build/Seeker.jpg') center / cover;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Seeker.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style adjustments
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.position = "fixed";
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Seeker.data",
            frameworkUrl: "Build/Seeker.framework.js",
            codeUrl: "Build/Seeker.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "ronindam.io",
            productName: "PROSPECTORS GOLDEN",
            productVersion: "0.1",
            // matchWebGLToCanvasSize: false, // Uncomment if needed
            // devicePixelRatio: 1, // Uncomment if needed
        }).then((unityInstance) => {
            console.log("Unity instance is ready");
        }).catch((message) => {
            console.error("Error creating Unity instance:", message);
        });
    </script>
</body>
</html>
