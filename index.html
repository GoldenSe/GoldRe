<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Gold Clicker</h1>
        <div id="gold">Gold: 0</div>
        <button id="click-button">Click me!</button>
        <button id="transfer-button">Transfer Gold</button>
        <div id="transfer-amount" class="hidden">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="1" />
            <button id="transfer-confirm">Confirm</button>
        </div>
        <button id="login-button">Login with Tonkeeper</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
