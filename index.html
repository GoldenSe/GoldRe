<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Server</title>
    <style>
        /* ваши стили */
        html, body, #canvas {
            margin: 0;
            padding: 0;
            border: 0;
            color: white;
            background-color: brown; /* Цвет фона изменен на коричневый */
            overflow: hidden;
            touch-action: none;
        }

        #canvas {
            display: block;
        }

        #status, #status-splash, #status-progress {
            position: absolute;
            left: 0;
            right: 0;
        }

        #status, #status-splash {
            top: 0;
            bottom: 0;
        }

        #status {
            background-color: #242424;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }

        #status-splash {
            max-height: 100%;
            max-width: 100%;
            margin: auto;
        }

        #wallet-connection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
        }

        #connect-icon {
            width: 50px; /* Размер иконки */
            height: 50px;
            background-color: yellow; /* Цвет верхней части */
            border-radius: 50%;
            position: relative;
            margin-bottom: 10px;
            animation: spin 2s linear infinite; /* Анимация вращения */
        }

        /* Шахматный узор */
        #connect-icon::before,
        #connect-icon::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            background-color: black; /* Цвет нижней части */
        }

        #connect-icon::before {
            top: 0;
            left: 0;
        }

        #connect-icon::after {
            bottom: 0;
            right: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
    <link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <canvas id="canvas">
        Your browser does not support the canvas tag.
    </canvas>
    <noscript>
        Your browser does not support JavaScript.
    </noscript>
    <div id="status">
        <img id="status-splash" src="index.png" alt="">
        <progress id="status-progress"></progress>
        <div id="status-notice"></div>
    </div>
    <div id="wallet-connection">
        <div id="connect-icon"></div>
        <h2>Подключение...</h2>
    </div>
    <script src="index.js"></script>
    <script>
        const GODOT_CONFIG = {
            "args": [],
            "canvasResizePolicy": 2,
            "ensureCrossOriginIsolationHeaders": true,
            "executable": "index",
            "experimentalVK": false,
            "fileSizes": { "index.pck": 9725088, "index.wasm": 43016933 },
            "focusCanvas": true,
            "gdextensionLibs": []
        };
        const GODOT_THREADS_ENABLED = false;
        const engine = new Engine(GODOT_CONFIG);

        (function () {
            const statusOverlay = document.getElementById('status');
            const statusProgress = document.getElementById('status-progress');
            const statusNotice = document.getElementById('status-notice');
            const walletConnection = document.getElementById('wallet-connection');

            let initializing = true;
            let statusMode = '';

            function setStatusMode(mode) {
                if (statusMode === mode || !initializing) {
                    return;
                }
                if (mode === 'hidden') {
                    statusOverlay.remove();
                    initializing = false;
                    return;
                }
                statusOverlay.style.visibility = 'visible';
                statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
                statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
                statusMode = mode;
            }

            function setStatusNotice(text) {
                while (statusNotice.lastChild) {
                    statusNotice.removeChild(statusNotice.lastChild);
                }
                const lines = text.split('\n');
                lines.forEach((line) => {
                    statusNotice.appendChild(document.createTextNode(line));
                    statusNotice.appendChild(document.createElement('br'));
                });
            }

            function displayFailureNotice(err) {
                console.error(err);
                if (err instanceof Error) {
                    setStatusNotice(err.message);
                } else if (typeof err === 'string') {
                    setStatusNotice(err);
                } else {
                    setStatusNotice('Произошла неизвестная ошибка');
                }
                setStatusMode('notice');
                initializing = false;
            }

            const missing = Engine.getMissingFeatures({
                threads: GODOT_THREADS_ENABLED,
            });

            if (missing.length !== 0) {
                const missingMsg = 'Ошибка\nСледующие функции, необходимые для работы проектов Godot в вебе, отсутствуют:\n';
                displayFailureNotice(missingMsg + missing.join('\n'));
            } else {
                setStatusMode('progress');
                engine.startGame({
                    'onProgress': function (current, total) {
                        if (current > 0 && total > 0) {
                            statusProgress.value = current;
                            statusProgress.max = total;
                        } else {
                            statusProgress.removeAttribute('value');
                            statusProgress.removeAttribute('max');
                        }
                    },
                }).then(() => {
                    setStatusMode('hidden');
                    // Инициализация подключения к кошельку
                    initializeWallet();
                }, displayFailureNotice);
            }

            // Функция для инициализации кошелька
            async function initializeWallet() {
                walletConnection.style.display = 'block'; // Показать иконку подключения
                await new Promise(resolve => setTimeout(resolve, 2000)); // Ждать 2 секунды
                walletConnection.style.display = 'none'; // Скрыть иконку подключения

                // Здесь вы можете использовать API вашего кошелька
                console.log("Инициализация кошелька...");
            }

            // Проверка на мобильное устройство
            if (!/Mobi|Android/i.test(navigator.userAgent)) {
                document.body.innerHTML = '<h1>Пожалуйста, используйте мобильное устройство для запуска приложения.</h1>';
            }

        }());
    </script>
</body>
</html>
