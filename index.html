<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDEN SEEKER - Update in Progress</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text */
            text-align: center;
            overflow: hidden; /* Remove scrolling */
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #ffd700; /* Gold color for the title */
            font-size: 36px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #ddd;
            font-size: 20px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .loader {
            margin-top: 20px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ffd700; /* Gold color for the loader */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #game {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .cube {
            width: 80px;
            height: 80px;
            background-color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        #message {
            font-size: 20px;
            color: #ffd700;
            margin-top: 20px;
            display: none;
        }

        #link {
            color: #ffd700;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Golden Seeker Logo">
    <h1>Golden Seeker</h1>
    <p>We're currently updating the game to bring you exciting new features and improvements.</p>
    <p>Thank you for your patience. Please check back later.</p>

    <div class="loader"></div> <!-- Animated loader -->

    <!-- Mini-game area -->
    <div id="game">
        <div class="cube" data-value="1">3</div>
        <div class="cube" data-value="2">1</div>
        <div class="cube" data-value="3">2</div>
    </div>

    <div id="message">
        Congratulations! You solved the puzzle. Join us on Telegram: 
        <a id="link" href="https://t.me/GoldSeekerGame" target="_blank">https://t.me/GoldSeekerGame</a>
    </div>

    <script>
        const game = document.getElementById('game');
        const message = document.getElementById('message');
        const cubes = Array.from(document.querySelectorAll('.cube'));

        // Function to swap the cubes
        function swapCubes(index1, index2) {
            [cubes[index1].textContent, cubes[index2].textContent] = [cubes[index2].textContent, cubes[index1].textContent];
            [cubes[index1].dataset.value, cubes[index2].dataset.value] = [cubes[index2].dataset.value, cubes[index1].dataset.value];
        }

        // Check if cubes are in the correct order
        function checkWin() {
            return cubes.every((cube, index) => cube.dataset.value == index + 1);
        }

        // Add click events to cubes
        cubes.forEach((cube, index) => {
            cube.addEventListener('click', () => {
                if (index < cubes.length - 1) {
                    swapCubes(index, index + 1);
                } else {
                    swapCubes(index, index - 1);
                }
                if (checkWin()) {
                    message.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
