<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Racing Game with TON Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Horse Racing Game</h1>
        <div id="walletSection">
            <button id="connectWallet">Connect Wallet</button>
            <div id="walletInfo"></div>
        </div>
        <div id="gameSection" style="display: none;">
            <h2>Your Horse</h2>
            <div id="horseInfo" class="horse-box">
                <img src="your-horse-image.png" alt="Your Horse" id="horseImage">
                <div id="horseDetails">
                    <p><strong>Name:</strong> Speedy</p>
                    <p><strong>Speed:</strong> 80</p>
                    <p><strong>Stamina:</strong> 75</p>
                    <p><strong>Gold:</strong> <span id="horseGold">0</span></p>
                </div>
            </div>
            <button id="raceButton">Participate in Race</button>
            <div id="raceResults" style="display: none;">
                <h2>Race Results</h2>
                <div id="raceTrack">
                    <div class="lane" id="lane1"></div>
                    <div class="lane" id="lane2"></div>
                    <div class="lane" id="lane3"></div>
                    <div class="lane" id="lane4"></div>
                </div>
                <div id="raceOutcome"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tonweb@1.2.0/dist/tonweb.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
