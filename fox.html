<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDEN SEEKER - Update in Progress</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Черный фон */
            font-family: 'Arial', sans-serif;
            color: #fff; /* Белый текст */
            text-align: center;
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #ffd700; /* Золотой цвет для заголовка */
            font-size: 36px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #ddd;
            font-size: 20px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 5px;
        }

        .loader {
            margin-top: 20px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ffd700; /* Золотой цвет для лоадера */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Golden Seeker Logo">
    <h1>Golden Seeker</h1>
    <p>We're currently updating the game to bring you exciting new features and improvements.</p>
    <p>Thank you for your patience. Please check back later.</p>
    
    <div class="loader"></div> <!-- Добавлен анимированный лоадер -->
</body>
</html>
