<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой Движок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            border: 1px solid #000;
            background: #f0f0f0;
        }
        #sidebar {
            width: 300px;
            background: #eee;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        #eventsPanel {
            margin-top: 20px;
        }
        .button {
            display: block;
            margin: 5px 0;
        }
        #info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Инспектор</h2>
        <div id="objectControls">
            <label for="objectSelect">Выберите объект:</label>
            <select id="objectSelect"></select>
            <div id="objectProperties"></div>
        </div>
        <button class="button" id="saveButton">Сохранить</button>
        <button class="button" id="loadButton">Загрузить</button>

        <div id="eventsPanel">
            <h2>События</h2>
            <div id="eventsList"></div>
            <button class="button" id="addEventButton">Добавить Событие</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="engine.js"></script>
    <script src="editor.js"></script>
    <script src="game.js"></script>
</body>
</html>
